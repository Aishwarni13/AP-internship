<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Project - Login | To-Do | Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  
  <div class="form-container" id="authSection">
    <div class="logo-top-end">
      <h1>Gaming Challenge Tracker</h1>
    </div>
    <form id="loginForm" onsubmit="return validateLogin()">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>No account? <a href="#" onclick="toggleForms()">Register</a></p>
    </form>

    <form id="registerForm" style="display:none;" onsubmit="return validateRegister()">
      <h2>Register</h2>
      <input type="text" id="regUsername" placeholder="Username" required />
      <input type="email" id="regEmail" placeholder="Email" required />
      <input type="password" id="regPassword" placeholder="Password" required />
      <button type="submit">Register</button>
      <p>Have an account? <a href="#" onclick="toggleForms()">Login</a></p>
    </form>
  </div>

  
  <div class="grid-layout" id="dashboard" style="display: none;">
    <nav>
      <h2>Keep track of gaming goals, unlocks, or events</h2>
    </nav>
    <main>
      <section class="todo">
        <h3>To-Do List</h3>
        <input type="text" id="taskInput" placeholder="Enter task"/>
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
      </section>

      <section class="contact-form">
        <h3>Contact Us</h3>
        <form onsubmit="return validateContactForm()">
          <input type="text" id="name" placeholder="Name" required/>
          <input type="email" id="email" placeholder="Email" required/>
          <textarea id="message" placeholder="Your Message" required></textarea>
          <button type="submit">Send</button>
        </form>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
